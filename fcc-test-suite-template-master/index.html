<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title id='become a developer'>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div>
    <div>
      <h1 id="title">Hello World, we are software developers!!</h1>
      <h2>Do you want to join Microverse?</h2>
      <p id="description">Hello, this form is for anyone interested in joining Microverse.</p>
    </div>

    <div>
      <form id="survey-form">
        <div>
          <label for="name" id="name-label">Name</label><br>
          <input type="text" id="name" name="name" value="Enter Full Name" required>
        </div>

        <div>
          <label for="email" id="email-label">Email Address</label><br>
          <input type="email" id="email" name="email" value="Enter email">
        
        </div>
        <div>
          <label for="number" id="email-label">Selphone Number</label><br>
          <input type="number" id="number" name="number value="Enter Phone Number" min="11" max="23">
        </div>

        <div>
          <h3> What is your level of experience ?</h3>
    
            <input id="beginner" type="radio" name="experience">  
            <label for="beginner">Beginner</label>

            <input id="intermediate" type="radio" name="experience">  
            <label for="intermediate">Intermediate</label>

            <input id="professional" type="radio" name="experience">  
            <label for="professional">Professional</label>
        </div>
        <br>
        <input type="text" list="exposure" id="dropdown" name="exposure" >
            <datalist id="dropdown">
              <option value="Internet Advertisement">testtest</option>
              <option value="From a friend"></option>
            </datalist>
        <br>

        <div>
          <input id="submit" type="button" value="Submit">
        </div>

      
      </form>
    </div>


    

  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
