<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title id='become a developer'>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div>
    <div>
      <h1>Hello World, we are software developers!!</h1>
      <h2>Do you want to join Microverse?</h2>
    </div>

    <div>
      <form>
        <div>
          <label for="fName">First Name</label><br>
          <input type="text" id="fName" name="fName" value="Enter Name">
        </div>

        <div>
          <label for="lName">Last Name</label><br>
          <input type="text" id="lName" name="lName" value="Enter Name">
        </div>

        <div>
          <label for="email">Email Address</label><br>
          <input type="email" id="email" name="email" value="Enter email">
        </div>

        <div>
          <h3> What is your level of experience ?</h3>
    
            <input id="beginner" type="radio" name="experience">  
            <label for="beginner">Beginner</label>

            <input id="intermediate" type="radio" name="experience">  
            <label for="intermediate">Intermediate</label>

            <input id="professional" type="radio" name="experience">  
            <label for="professional">Professional</label>
        </div>
        <br>
        <br>

        <div>
          <input id="submit" type="button" value="Submit">
        </div>

      
      </form>
    </div>


    

  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <!--

    Hello Camper!

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
  <script src="js/index.js"></script>
</body>

</html>
